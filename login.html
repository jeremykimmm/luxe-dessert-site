<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Luxe Dessert Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">
      <h3 class="text-center text-gold mb-4" style="font-family: 'Playfair Display', serif;">Welcome Back</h3>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-gold w-100 mt-2">Login</button>
        <div class="text-center mt-3">
          <small>Don't have an account? <a href="signup.html" class="text-gold">Sign up</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div id="notification" class="notification-box"></div>

</body>
</html>
